<div class="container">
  <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">Contoh validasi pada ngModelGroup</div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              id="nama"
              class="form-control"
              required
              minlength="3"
              maxlength="10"
              pattern="pisang"
              ngModel
              #firstName="ngModel"
              (change)="log(firstName)"
              name="nama"
            />
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
              <div *ngIf="firstName.errors['required']">Nama harus diisi</div>
              <div *ngIf="firstName.errors['minlength']">Nama min 3 kata</div>
              <div *ngIf="firstName.errors['pattern']">Nama tidak sesuai dengan pattern</div>
            </div>
          </div>
      </div>
      
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea
        class="form-control"
        rows="5"
        id="comment"
        ngModel
        name="comment"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        Button
      </button>
    </form>
  </div>
</div>

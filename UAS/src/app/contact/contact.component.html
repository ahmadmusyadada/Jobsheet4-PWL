<div class="container">
  <div class="col-md-8 offset-md-2">
    <h1 align="center">Contact Me</h1>
    <br>
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
        <label for="nama">Your Name:</label>
        <input
          type="text"
          id="nama"
          class="form-control"
          required
          minlength="3"
          maxlength="10"
          pattern="pisang"
          ngModel
          #firstName="ngModel"
          (change)="log(firstName)"
          name="nama"
        />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors['required']">Nama harus diisi</div>
          <div *ngIf="firstName.errors['minlength']">Nama min 3 kata</div>
          <div *ngIf="firstName.errors['pattern']">Nama tidak sesuai dengan pattern</div>
        </div>
      </div>
      </div>
      
      <div class="form-group">
        <label for="comment">Your Email:</label>
        <textarea
        class="form-control"
        rows="5"
        id="comment"
        ngModel
        name="comment"
        ></textarea>
      </div>
      <div class="checkbox">
        <label for="">
          <input type="checkbox" ngModel name="isSubscribe">Subscribe jika ingin berlangganan
        </label>
      </div>
      <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
          <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
      </div>
      <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
          <input ngModel type="radio" name="contactMethodRadio" [value]="method.id">{{method.name}}
        </label>
      </div>
      <p>
        {{form.value|json}}
      </p>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Button
      </button>
    </form>
  </div>
</div>
